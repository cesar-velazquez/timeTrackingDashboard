<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <main class="center-structure">
        <div class="container">
            <div class=" box-1">
                <div class="profile" id="profile">
                    <div>
                        <img src="./imgs/image-jeremy.png" alt="Jeremy's profile picture">
                    </div>
                    <div id="profile-info">
                        <p class="mb-2rem">Report for</p>
                        <p class="profile-name">Jeremy Robson</p>
                    </div>
                </div>
                <div class="timeframes">
                    <button class="btn-time" id="daily-btn">Daily</button>
                    <button class="btn-time activo" id="weekly-btn">Weekly</button>
                    <button class="btn-time" id="monthly-btn">Monthly</button>
                </div>
            </div>

            <div class="box box-2 ">
                <div class="box-structure" id="box-2">
                </div>
            </div>

            <div class="box box-3">
                <div class="box-structure" id="box-3">
                </div>
            </div>

            <div class="box box-4">
                <div class="box-structure" id="box-4">
                </div>
            </div>

            <div class="box box-5">
                <div class="box-structure" id="box-5">
                </div>
            </div>

            <div class="box box-6">
                <div class="box-structure" id="box-6">
                </div>
            </div>

            <div class="box box-7">
                <div class="box-structure" id="box-7">
                </div>
            </div>
        </div>
    </main>

    <script src="./Js/script.js"></script>
</body>

</html>
