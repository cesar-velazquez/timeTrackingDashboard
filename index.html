<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <main style="display: grid; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="container">
            <div style="background-color: antiquewhite;" class="box box-1">
                <div id="profile">
                    <img src="./imgs/image-jeremy.png" alt="Jeremy's profile picture">
                    <div id="profile-info">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div id="timeframe">
                    <button id="daily-btn">Daily</button>
                    <button id="weekly-btn">Weekly</button>
                    <button id="monthly-btn">Monthly</button>
                </div>
            </div>
            <div style="background-color: antiquewhite;" class="box box-2" id="box-1">
            </div>
            <div style="background-color: antiquewhite;" class="box box-3" id="box-2">
            </div>
            <div style="background-color: antiquewhite;" class="box box-4" id="box-3">
            </div>
            <div style="background-color: antiquewhite;" class="box box-5" id="box-4">
            </div>
            <div style="background-color: antiquewhite;" class="box box-6" id="box-5">
            </div>
            <div style="background-color: antiquewhite;" class="box box-7" id="box-6">
            </div>
        </div>
    </main>

    <script src="./Js/script.js"></script>
</body>

</html>
